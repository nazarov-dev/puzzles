<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Puzzles</title>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>window.puzzles = {
    importData: '', // LZString - the last saved game data from the server
    imageSrc: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg',
    tilesNumberHorizontal: 2,
    tilesNumberVertical: 3,
    canvasOffset: 20,
    saveToLocalStorageInterval: 30, // set "0" or "null" to don't save

    // exportConfig use in - services/PuzzlesService.js:exportPuzzles(exportConfig, dataToSave)
    exportConfig: {
        method: 'post',
        url: 'https://urlSave',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
        }
    },
    onValid: (data) => {
        console.log('data:', data);

        function deleteData() {
            const timeNow = Date.now();

            console.log('timeNow:', timeNow );

            localStorage.removeItem('puzzles');
        }

        deleteData();
    }
};

// for test use data from the localStorage
// window.puzzles.importData = localStorage.getItem('puzzles');
</script>
<script defer="defer" src="js/chunk-vendors.js"></script>
<script defer="defer" src="js/app.js"></script>
</body>
</html>
