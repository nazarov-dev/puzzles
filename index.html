<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Puzzles</title>
    <script defer="defer" src="dist/js/chunk-vendors.js?123"></script>
    <script defer="defer" src="dist/js/app.js?123"></script>
    <link href="dist/css/app.css?123" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
    window.puzzles = {
        importData: '', // LZString - the last saved game data from the server
        urlSave: '', // use in - services/PuzzlesService.js:exportPuzzles(url, dataToSave)
        imageSrc: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg',
        tilesNumberHorizontal: 3,
        tilesNumberVertical: 4,
        canvasOffset: 20,
        exportConfig: {
            method: 'post',
            url: 'https://urlSave',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            }
        },
        onValid: (data) => {
            console.log('data:', data);

            function deleteData() {
                const timeNow = Date.now();

                console.log('timeNow:', timeNow );

                localStorage.removeItem('puzzles');
            }

            deleteData();
        }
    };

    // for test use data from the localStorage
    window.puzzles.importData = localStorage.getItem('puzzles');
</script>
</body>
</html>
